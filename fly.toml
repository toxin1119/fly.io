# 您在 fly.io 上的應用程式名稱
app = "txoin0811"


kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
image = "n8nio/n8n:latest"

[env]
N8N_HOST = "https://您txoin0811.fly.dev"
N8N_PORT = "5678"
N8N_BASIC_AUTH_ACTIVE = "true"

[http_service]
internal_port = 5678
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 1
processes = ["app"]

[[http_service.ports]]
handlers = ["http"]
port = 80

[[http_service.ports]]
handlers = ["tls", "http"]
port = 443

[[http_service.checks]]
grace_period = "1s"
interval = "15s"
timeout = "5s"
path = "/"
protocol = "http"
